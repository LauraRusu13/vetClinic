<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/test.css}" href="../static/css/test.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="gradient-custom">

<div class="box">
  <h2>Login<img src="../img/cat.png" class="icon"></h2>

<form th:object="${loginDto}" style="max-width: 640px; margin: 0 auto; text-align: left;" action="/login" method="post">

  <div class="mb-3">
    <input th:field="*{email}" type="email" class="form-control" id="email"  placeholder="Email"required>
  </div>

  <div class="mb-3">
    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>

</div>

</body>
</html>
