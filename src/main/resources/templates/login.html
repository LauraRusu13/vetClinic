<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form th:object="${loginDto}" style="max-width: 640px; margin: 0 auto; text-align: left;" action="/login" method="post">

  <div class="mb-3">
    <label class="form-label" >Email</label>
    <input th:field="*{email}" type="email" class="form-control" id="email"  placeholder="Email"required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>



</body>
</html>
