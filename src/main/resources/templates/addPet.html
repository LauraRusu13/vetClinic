<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register a Pet</title>
    <link rel="stylesheet" th:href="@{/css/addPet.css}" href="../static/css/addPet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:include="~{fragments/navbar}"></div>

<div class="container">

<div class="m-4" style="text-align: center;">
    <form th:object="${petDto}" style="max-width: 640px; margin: 0 auto; text-align: left;" action="/addPet" method="post">

        <div class="mb-3">
            <label class="form-label" >Pet Name</label>
            <input  th:field="*{name}" type="text" class="form-control" id="petName" placeholder="Name" >
            <p th:each="error : ${#fields.errors('name')}" th:text="${error}" class="error"></p>
        </div>

        <div class="mb-3">
            <label class="form-label" >Owner Email</label>
            <input th:field="*{ownerEmail}" type="email" class="form-control" id="ownerEmail" placeholder="Owner Email" >
            <p th:each="error : ${#fields.errors('ownerEmail')}" th:text="${error}" class="error"></p>
        </div>

        <div class="mb-3">
            <label class="form-label" >Pet Species</label>
            <select th:field="*{species}" class="form-control" id="species" required>
                <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Species).values()}"
                        th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
            <p th:each="error : ${#fields.errors('species')}" th:text="${error}" class="error"></p>
        </div>

        <div class="mb-3">
            <label class="form-label" >Pet Breed</label>
            <select th:field="*{breed}" class="form-control" id="breed" required>
                <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Breed).values()}"
                        th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Pet Gender</label>
            <select th:field="*{gender}" class="form-control" id="gender" required>
                <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Gender).values()}"
                        th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Pet Date of Birth</label>
            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
            <p th:each="error : ${#fields.errors('dateOfBirth')}" th:text="${error}" class="error"></p>
        </div>


        <div class="mb-3">
            <label class="form-label">Pet Weight</label>
            <input th:field="*{weight}" type="text" class="form-control" id="petWeight" placeholder="Weight in kg">
            <p th:each="error : ${#fields.errors('weight')}" th:text="${error}" class="error"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Pet Age</label>
            <input th:field="*{age}" type="text" class="form-control" id="petAge" placeholder="Age in years">
            <p th:each="error : ${#fields.errors('age')}" th:text="${error}" class="error"></p>
        </div>


        <div class="mb-3">
            <label class="form-label">Pedigree</label>
            <select th:field="*{pedigree}" class="form-control" id="pedigree" required>
            <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Pedigree).values()}"
                    th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
            <p th:each="error : ${#fields.errors('pedigree')}" th:text="${error}" class="error"></p>
        </div>

        <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>
</div>
</div>
</body>
</html>
