<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4" style="text-align: center;">
    <form th:object="${petDto}" style="max-width: 640px; margin: 0 auto; text-align: left;" action="/addPet" method="post">

        <div class="mb-3">
            <label class="form-label" >Pet Name</label>
            <input  th:field="*{name}" type="text" class="form-control" id="petName" placeholder="Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label" >Owner Name</label>
            <input th:field="*{ownerName}" type="text" class="form-control" id="ownerName" placeholder="Owner Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label" >Pet Type</label>
            <input th:field="*{type}" type="text" class="form-control" id="petType" placeholder="Type" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pet Weight</label>
            <input th:field="*{weight}" type="text" class="form-control" id="petWeight" placeholder="Weight" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pet Age</label>
            <input th:field="*{age}" type="text" class="form-control" id="petAge" placeholder="Age" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Pedigree</label>
            <select th:field="*{pedigree}" class="form-control" id="pedigree" required>
            <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Pedigree).values()}"
                    th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
