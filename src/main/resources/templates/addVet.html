<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register a Veterinarian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:include="~{fragments/navbar}"></div>

<div class="m-4" style="text-align: center;">
  <form th:object="${vetDto}" style="max-width: 640px; margin: 0 auto; text-align: left;" action="/addVet" method="post">

    <div class="mb-3">
      <label class="form-label" >Veterinarian Name</label>
      <input  th:field="*{name}" type="text" class="form-control" id="vetName" placeholder="Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select th:field="*{gender}" class="form-control" id="gender" required>
        <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Gender).values()}"
                th:value="${specificOpt}" th:text="${specificOpt}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Speciality</label>
      <select th:field="*{speciality}" class="form-control" id="speciality" required>
        <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Speciality).values()}"
                th:value="${specificOpt}" th:text="${specificOpt}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Degree/Education</label>
      <input th:field="*{degree}" type="text" class="form-control" id="degree" placeholder="Degree/Education" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Skills</label>
      <input th:field="*{skills}" type="text" class="form-control" id="skills" placeholder="Skills" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Expert on:</label>
      <select th:field="*{type}" class="form-control" id="type" required>
        <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Type).values()}"
                th:value="${specificOpt}" th:text="${specificOpt}"></option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary">Add Vet</button>
  </form>
</div>

</body>
</html>
