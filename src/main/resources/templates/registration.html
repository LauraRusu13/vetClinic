<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="~{fragments/navbar}"></div>

<div class="m-4" style="text-align: center;">
  <form th:object="${userDto}" style="max-width: 640px; margin: 0 auto; text-align: left;" action="/registration" method="post">

    <div class="mb-3">
      <label class="form-label" >First Name</label>
      <input  th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label" >Last Name</label>
      <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label" >Email</label>
      <input th:field="*{email}" type="email" class="form-control" id="email"  placeholder="Email"required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select th:field="*{role}" class="form-control" id="role" required>
        <option th:each="specificOpt : ${T(com.sda.vetClinic.enums.Role).values()}"
                th:value="${specificOpt}" th:text="${specificOpt}"></option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>


</body>
</html>
